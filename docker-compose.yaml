services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/src:ro
      - ./frontend-build:/app/dist
    command: >
      sh -c "
        cp -r /src/* . &&
        npm ci &&
        npm run build
      "
    restart: "no"
  bot:
    restart: always
    build:
      context: chatbot/
      dockerfile: Dockerfile
    image: tpu-practice-searcher-bot:latest
    container_name: tpu-practice-searcher-bot-container
    networks:
      - prod_net
    environment:
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_NAME: "tpu_practice_searcher_db"
      DB_USER: "not_default_user"
      DB_PASSWORD: "not_default_user_password"
      TELEGRAM_BOT_TOKEN: "7648731394:AAGswOBGquR84vBNF6oQxOhx6Ki2KHetxMA"
    depends_on:
      - db

  backend:
    restart: always
    build:
      context: backend/
      dockerfile: Dockerfile
    image: tpu-practice-searcher:latest
    container_name: tpu-practice-searcher-container
    networks:
      - prod_net
    environment:
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_NAME: "tpu_practice_searcher_db"
      DB_USER: "not_default_user"
      DB_PASSWORD: "not_default_user_password"
      TELEGRAM_BOT_TOKEN: "7648731394:AAGswOBGquR84vBNF6oQxOhx6Ki2KHetxMA"
      JWT_SECRET_TOKEN: "JWT_SECRET_TOKEN"
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: "./tpu-practice-searcher"

  db:
    image: postgres:16.0
    container_name: postgres-container
    networks:
      - prod_net
    environment:
      POSTGRES_USER: "not_default_user"
      POSTGRES_PASSWORD: "not_default_user_password"
      POSTGRES_DB: "tpu_practice_searcher_db"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
volumes:
  postgres_data:
networks:
  prod_net: